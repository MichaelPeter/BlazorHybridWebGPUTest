<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorHybridWebGPUTest</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorHybridWebGPUTest.Client.styles.css" rel="stylesheet" />
</head>

<!-- Added overflow hidden to hide scrollbars, since the body is a bit too big -->
<body style="overflow: hidden;">

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- In a server side project the _Hosts.cshtml could be used...-->
    <script id="blazor-engine-script"></script>
    <script>
        // TODO: Find better way to dedect webview2 or inject info
        const isWebView = window.location.href.indexOf("0.0.0.0") != -1;

        let engineScript = document.getElementById('blazor-engine-script');
        let enginePath;

        if (isWebView) {
            enginePath = "_framework/blazor.webview.js"
            
        } else {
            enginePath = "_framework/blazor.webassembly.js";
        }
        engineScript.setAttribute('src', enginePath);

    </script>

    <script src="js/babylon.js"></script>
    <script src="js/renderbundle.js" type="module"></script>
</body>

</html>
